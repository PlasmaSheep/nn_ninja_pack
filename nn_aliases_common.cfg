//======================================================================================
// Ninja Config v2 - Here messages
//======================================================================================
//
// GLOBAL ALIASES ----------------------------------------------------------------------
// This file contains ctf messages that must use one waypoint location or none at all --
// It also contains mechanisms for switching binds and who see them --------------------
// -------------------------------------------------------------------------------------

set nn_qstatus "" //This string denotes the relationship of quad and you, it's appended to some teamchats
alias nn_mepowerupg "nn_mepowerup"
alias nn_poweruprespawn "menu_cmd rpn /nn_powerupdelay $g_pickup_respawntime_powerup $g_pickup_respawntimejitter_powerup - def; defer $nn_powerupdelay nn_powerupsoon;"

//Directions
alias nn_defend		  "nn_direction \"\" \"Our victory is in jeopardy! Need defense now\"; $nn_lHere; cmd voice meet"
alias nn_help         "nn_direction \"$nn_pStats\" \"Help me\"; $nn_lHelp; cmd voice meet"

//Intelligence
alias nn_enemypowerup "nn_intelligence \"\" \"Enemy has quad/shield\"; nn_poweruprespawn"
alias nn_flagdie      "nn_intelligence \"\" \"Flag dropped here\"; $nn_lDie; cmd voice seenflag"
alias nn_flagthere    "nn_intelligence \"\" \"Get the flag here\"; $nn_lThere; cmd voice seenflag"
alias nn_freeitem     "nn_intelligence \"\" \"Free item\";         $nn_lHere; dropweapon;"
alias nn_nevermind    "nn_intelligence \"\" \"Nevermind\""
alias nn_powerupsoon  "nn_intelligence \"\" \"Strength/Shield are spawning SOON/NOW\""
alias nn_thempowerup  "nn_intelligence \"\" \"They have the strength/shield\" nn_poweruprespawn;"
alias nn_uspowerup    "nn_intelligence \"\" \"We have the strength/shield\" nn_poweruprespawn;"

//Status
alias nn_chasing      "nn_status  \"$nn_pStats\" \"Chasing FC\"; $nn_lHere; cmd voice seenflag"
alias nn_mepowerdown  "set nn_qstatus \"\"; nn_status \"$nn_pStats\" \"I have lost quad/shield\"; $nn_lHere; alias nn_mepowerupg \"nn_mepowerup\""
alias nn_mepowerup    "nn_status \"$nn_pStats\" \"I have strength/shield\"; $nn_lHere; nn_poweruprespawn; set nn_qstatus \" (Strengthed/Shielded)\"; alias nn_mepowerupg \"nn_mepowerdown\""
alias nn_mefc         "nn_status \"$nn_pStats\" \"I am the FC\";        alias nn_mystatus \"nn_mefc\""
alias nn_on_my_way    "nn_status \"$nn_pStats\" \"I'm on my way\";      $nn_lHere;"
alias nn_roaming      "nn_status \"$nn_pStats\" \"Roaming\";            $nn_lHere; alias nn_mystatus \"nn_roaming\""
alias nn_takeflag     "nn_status \"$nn_pStats\" \"Willing to drop flag, come here if you want it\"; $nn_lHere"

//Some simpler ones
alias nn_gg			"say ${nn_col1}Good ${nn_col2}Game!"
alias nn_goodbye	"say ${nn_col1}Good${nn_col2}bye!"
alias nn_hello		"say ${nn_col1}Hello!"
alias nn_underscore "say ${nn_col1}Underscore!"

alias nn_ns			"$nn_say ${nn_col1}Nice ${nn_col2}Shot!"
alias nn_sorry		"$nn_say ${nn_col1}Sorry!"
alias nn_thanks		"$nn_say ${nn_col1}Thanks!"
alias nn_gj			"$nn_say ${nn_col1}Good ${nn_col2}job!"
alias nn_no			"$nn_say ^1Negative"
alias nn_yes		"$nn_say ^2Affirmative"

//A switching mechanism for the above simple binds
//Default
set nn_say "say"

//Team (like the above, except on one line and escapes the slashes with quotes, and uses say_team)
alias simpbind_team "set nn_say \"say_team\"; nn_gmessage Teamsays ^2ON"

//Public (like the above, except on one line and escapes the slashes with quotes, and uses say_team)
alias simpbind_public "set nn_say \"say\"; nn_gmessage Teamsays ^1OFF"

//Pressing F8 makes them teamsays, releasing makes them public
seta userbind22_description "Ninja Pack: Switch certain say binds from public to team"
seta userbind22_press "simpbind_team"
seta userbind22_release "simpbind_public"


// END COMMON ALIASES ------------------------------------------------------------------
// -------------------------------------------------------------------------------------
