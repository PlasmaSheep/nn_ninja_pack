//======================================================================================
// Ninja Config v2 - First launch script
//======================================================================================
//
// FIRST LAUNCH CONFIGURATION ----------------------------------------------------------
// This script executes things that are supposed to be executed once, and then managed -
// by the player via the gui or something. ---------------------------------------------

${aot_onetime}nn_gmessage Binds and configuration one time installed.

//SCREENSHOT
sc_gathersettings
alias sc_hudaction "sc_huderase"

//QUAD STATUS
alias nn_mepowerupg "nn_mepowerup"

//MUSIC CONFIG
//Stuff for nn_music.cfg
alias ss_nexttrack "ss_track1" //nexttrack doesn't exist before this
alias ss_action "ss_pause"

//USERBIND CONFIG
//Most of this file, this sets the userbinds to keys. The player then manages them with gui.
//Most of these are defined in nn_userbind_ninjafied, or otherwise noted.
bind 1 "+userbind 1"
bind 2 "+userbind 2"
bind 3 "+userbind 3"
bind 4 "+userbind 4"
bind 5 "+userbind 5"
bind 6 "+userbind 6"
bind 7 "+userbind 7"
bind 8 "+userbind 8"
bind 9 "+userbind 9"
bind 0 "+userbind 10"
bind - "+userbind 11"
bind = "+userbind 12"
bind ctrl "+userbind 13"
bind o "+userbind 14"
bind p "+userbind 15"
bind n "+userbind 16"
bind m "+userbind 17"
bind l "+userbind 18"
bind end "+userbind 19"
bind home "+userbind 20"
bind backspace "+userbind 21"
bind F9 "+userbind 22" //nn_aliases_common.cfg
bind mouse4 "+userbind 23" //nn_aliases_common.cfg
bind shift "+userbind 24" //nn_keybinds_future.cfg
bind z "+userbind 25" //nn_keybinds_future.cfg
bind x "+userbind 26" //nn_keybinds_future.cfg
bind u "+userbind 27"
bind h "+userbind 28"
bind k "+userbind 29"
bind [ "+userbind 30"
bind F7 "+userbind 31" //nn_aliases.cfg
//Userbind 32 is defined inline in nn_aot_zoom.cfg
//Userbind 33 is defined inline in nn_aot_zoom.cfg
bind MOUSE3 "+userbind 34" //nn_conf.cfg
bind ] "+userbind 35"
bind z "+userbind 36" //nn_conf.cfg
bind pgdn "+userbind 37" //nn_startup.cfg
bind mouse4 "+userbind 38" //nn_conf.cfg
bind \ "+userbind 39"
bind F11 "+userbind 40" //nn_music.cfg
bind PGUP "+userbind 41" //nn_music.cfg
bind PGDN "+userbind 42" //nn_music.cfg
bind c "+userbind 43" //nn_keybinds_future.cfg
bind f "+userbind 44" //nn_keybinds_future.cfg
bind q "+userbind 45" //nn_keybinds_future.cfg
bind r "+userbind 46" //nn_keybinds_future.cfg

bind b "+userbind 48" //additions/nn_screenshoot.cfg
bind f8 "+userbind 49" //additions/nn_screenshoot.cfg

//Basic commands
bind f1 "vyes"
bind f2 "vno"
bind f3 "vabstain"
bind f4 "ready"
bind f5 "menu_showteamselect"
bind f6 "team_auto"
bind x  "+crouch"
bind space "+jump"
bind w "+forward"
bind a "+moveleft"
bind s "+back"
bind d "+moveright"
bind / "+showaccuracy"
bind , "radar"
bind . "reload"
bind t "messagemode"
bind y "messagemode2"
bind f12 "screenshot"

// END FIRST LAUNCH CONFIG -------------------------------------------------------------
