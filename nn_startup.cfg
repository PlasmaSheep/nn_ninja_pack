// LOAD CONFIGS ------------------------------------------------------------------------
// You may add or remove new configs as you see fit ------------------------------------


exec nn_aliases.cfg				// Some Global Aliases
exec nn_install.cfg				// This file 'installs' some userbinds
exec nn_conf.cfg				// The Configuration - Mandatory
//exec nn_ctf_messages.cfg		// CTF Mousewheel Messages
exec nn_aot_zoom.cfg			// AoT's Multilevel Zoom Script
exec nn_keybinds_future.cfg		// Keybinds
//exec nn_server.cfg			// Server config
exec nn_nicks.cfg				// Aliases config
exec nn_userbind_ninjafied.cfg	// Userbinds
exec nn_music.cfg				// Music control
exec nn_servers_connect.cfg     // Server connect control

// Button Loaded Configs
seta userbind37_description "Ninja Pack: Switch config from default to video"
seta userbind37_press nn_vidbind
seta userbind37_release ""

alias nn_vidbind "exec nn_video.cfg; nn_gmessage ^4Loaded ^5Video ^4Config; bf; seta userbind37_press nn_regbind"
alias nn_regbind "exec nn_keybinds_future.cfg; nn_gmessage ^4Loaded ^6Default ^4Config; bf; seta userbind37_press nn_vidbind"

// END STARTUP -------------------------------------------------------------------------
