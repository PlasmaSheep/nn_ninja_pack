// GLOBAL ALIASES ----------------------------------------------------------------------
// This file contains say binds used across all game modes -----------------------------
// -------------------------------------------------------------------------------------

//Some simple binds
alias nn_gg			"say ${nn_col1}Good ${nn_col2}Game!"
alias nn_goodbye	"say ${nn_col1}Good${nn_col2}bye!"
alias nn_hello		"say ${nn_col1}Hello!"

alias nn_ns			"$nn_say ${nn_col1}Nice ${nn_col2}Shot!"
alias nn_sorry		"$nn_say ${nn_col1}Sorry!"
alias nn_thanks		"$nn_say ${nn_col1}Thanks!"
alias nn_gj			"$nn_say ${nn_col1}Good ${nn_col2}job!"
alias nn_no			"$nn_say ^1Negative"
alias nn_yes		"$nn_say ^2Affirmative"

//Assume non-team game is being played
set nn_say "say"


