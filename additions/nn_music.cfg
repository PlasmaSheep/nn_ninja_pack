// MUSIC SWITCHER -----------------------------------------------------
// This script implements a favorite cdtrack carousel. -----------------
// ---------------------------------------------------------------------

//TODO: Userbindify.

//Track control
alias ss_track1 "cd loop 1;  seta ss_playing \"1\";  seta ss_lasttrack \"ss_track6\"; seta ss_nexttrack \"ss_track2\"; nn_gmessage Now playing: $ss_playing"
alias ss_track2 "cd loop 10; seta ss_playing \"10\"; seta ss_lasttrack \"ss_track2\"; seta ss_nexttrack \"ss_track3\"; nn_gmessage Now playing: $ss_playing"
alias ss_track3 "cd loop 15; seta ss_playing \"15\"; seta ss_lasttrack \"ss_track3\"; seta ss_nexttrack \"ss_track4\"; nn_gmessage Now playing: $ss_playing"
alias ss_track4 "cd loop 16; seta ss_playing \"16\"; seta ss_lasttrack \"ss_track4\"; seta ss_nexttrack \"ss_track5\"; nn_gmessage Now playing: $ss_playing"
alias ss_track5 "cd loop 17; seta ss_playing \"17\"; seta ss_lasttrack \"ss_track5\"; seta ss_nexttrack \"ss_track6\"; nn_gmessage Now playing: $ss_playing"
alias ss_track6 "cd loop 18; seta ss_playing \"18\"; seta ss_lasttrack \"ss_track6\"; seta ss_nexttrack \"ss_track1\"; nn_gmessage Now playing: $ss_playing"

//Play control
alias ss_pause "cd pause;  nn_gmessage Music ^2Paused;  seta ss_action \"ss_play\""
alias ss_play  "cd resume; nn_gmessage Music ^3Resumed; seta ss_action \"ss_pause\""

//Binds
seta userbind40_description "Ninja Pack: Play/Pause music"
seta userbind40_press ss_action
seta userbind40_release ""

seta userbind41_description "Ninja Pack: Next track"
seta userbind41_press ss_nexttrack
seta userbind41_release ""

seta userbind42_description "Ninja Pack: Last track"
seta userbind42_press ss_lasttrack
seta userbind42_release ""



// END MUSIC SWITCHER ------------------------------------------------------------------
