//These are the settings the user likes. They are used when the hud is reshown.
alias sc_gathersettings "seta sc_crosshair $crosshair; seta sc_waypoints $cl_hidewaypoints; seta sc_radar $cl_teamradar; seta sc_viewmodel $r_drawviewmodel; seta sc_viewsize $viewsize; seta sc_showdate $showdate; seta sc_showfps $showfps; seta sc_showspeed $showspeed; seta sc_showtime $showtime; seta sc_netgraph $shownetgraph; seta sc_brightness $v_brightness; echo lol;"

//Show/hide hud
alias sc_huderase "crosshair 0 ; cl_hidewaypoints 1 ; cl_teamradar 0 ; r_drawviewmodel 0 ; viewsize 120 ; showdate 0 ; showfps 0 ; showspeed 0 ; showtime 0 ; shownetgraph 0 ; v_brightness 0.000000 ; seta sc_hudaction sc_hudshow;

alias sc_hudshow "crosshair $sc_crosshair; cl_hidewaypoints $sc_waypoints; cl_teamradar $sc_radar; r_drawviewmodel $sc_viewmodel; viewsize $sc_viewsize; showdate $sc_showdate; showfps $sc_showfps; showspeed $sc_showspeed; showtime $sc_showtime; shownetgraph $sc_netgraph; v_brightness $sc_brightness; seta sc_hudaction sc_huderase"


//Now, exec sc_gathersettings once and only once. Unless the user calls it manually.
${sc_onetime}sc_gathersettings;
${sc_onetime}seta sc_hudaction sc_huderase;
seta sc_onetime "//"

//Bind it to "b"
bind b $sc_hudaction;