// GLOBAL ALIASES ----------------------------------------------------------------------
// This file contains ctf messages that must use one waypoint location or none at all --
// It also contains mechanisms for switching binds and who see them --------------------
// -------------------------------------------------------------------------------------
// g_balance_powerup_x_time
set nn_qstatus "" //This string denotes the relationship of strength/shield and you, it's appended to some teamchats
alias nn_mepowerupg     "nn_mepowerup"
alias nn_poweruprespawn "menu_cmd rpn /nn_powerupdelay $g_pickup_respawntime_powerup $g_pickup_respawntimejitter_powerup - def; nn_deferrespawn;"
alias nn_deferrespawn   "defer $nn_powerupdelay nn_powerupsoon;"
alias nn_powerupoff     "defer $g_balance_powerup_strength_time nn_powerupn $1"

//Directions
alias nn_defend		  "nn_direction \"\" \"Need support here\"; nn_lHere; cmd voice meet"
alias nn_help         "nn_direction \"$nn_pStats\" \"Help me\"; nn_lHelp; cmd voice meet"


//Intelligence
alias nn_enemy_seen    "nn_intelligence \"\" \"^1Enemy^5 seen at ^1%l^5\"; nn_lDangerLoc;"
alias nn_enemypowerup  "nn_intelligence \"\" \"^1Enemy^5 has ^1strength/shield^5\"; nn_poweruprespawn;"
alias nn_flagdie       "nn_intelligence \"\" \"^1Flag^5 dropped ^1here^5\"; nn_lDie; cmd voice seenflag"
alias nn_flagthere     "nn_intelligence \"\" \"Get the ^1flag here^5\"; nn_lThere; cmd voice seenflag"
alias nn_freeitem      "nn_intelligence \"\" \"Free ^1%w^5\"; nn_lHere; dropweapon;"
alias nn_nevermind     "nn_intelligence \"\" \"Nevermind\""
alias nn_powerupsoon   "nn_intelligence \"\" \"^1Strength/Shield^5 are spawning ^1SOON/NOW^5\""
alias nn_uspowerup     "nn_intelligence \"\" \"^1We^5 have the ^1strength/shield^5\"; nn_poweruprespawn;"
alias nn_seenfc        "nn_intelligence \"\" \"^1Enemy FC^5 seen at ^1%l^5 - Engage\"; nn_lLoc; cmd voice seenflag"
alias nn_fcmega        "nn_intelligence \"\" \"^1$1 mega^5 spawned for FC\"; nn_lLoc;"
alias nn_powerupn      "nn_intelligence \"\" \"^1$1^5 strength/shield ^1neutralized^5\"; nn_lLoc; defer clear;" //!
alias nn_incoming      "nn_intelligence \"\" \"Incoming ^1enemies^5 to base at ^1%l^5! All hands on deck\"; nn_lHere;"
alias nn_freepickup      "nn_intelligence \"\" \"Free item: ^1%x^5\"; nn_lThere;"

//Status
alias nn_attacking    "nn_status  \"$nn_pStats\" \"Attacking\";         nn_lLoc; alias nn_mystatus \"nn_attacking\"; cmd voice attack"
alias nn_defending    "nn_status  \"$nn_pStats\" \"Defending\";         nn_lLoc; alias nn_mystatus \"nn_defending\""
alias nn_chasing      "nn_status  \"$nn_pStats\" \"Chasing FC\"; 		nn_lHere; cmd voice seenflag"
alias nn_mepowerdown  "set nn_qstatus \"\"; nn_status \"$nn_pStats\" \"I have lost strength/shield\"; nn_lHere; alias nn_mepowerupg \"nn_mepowerup\""
alias nn_mepowerup    "nn_status \"$nn_pStats\" \"I have strength/shield\"; nn_lHere; nn_poweruprespawn; set nn_qstatus \" (Strengthed/Shielded)\"; alias nn_mepowerupg \"nn_mepowerdown\";"
alias nn_mefc         "nn_status \"$nn_pStats\" \"I am the FC - Support me\"; alias nn_mystatus \"nn_mefc\"; cmd voice meet"
alias nn_on_my_way    "nn_status \"$nn_pStats\" \"I'm on my way\";      nn_lHere;"
alias nn_roaming      "nn_status \"$nn_pStats\" \"Roaming\";            nn_lHere; alias nn_mystatus \"nn_roaming\""
alias nn_takeflag     "nn_status \"$nn_pStats\" \"Willing to ^1drop flag^5, come ^1here^5 if you want it\"; nn_lHere"

//Some simpler ones
alias nn_gg			"say ${nn_col1}Good ${nn_col2}Game!"
alias nn_goodbye	"say ${nn_col1}Good${nn_col2}bye!"
alias nn_hello		"say ${nn_col1}Hello!"
alias nn_underscore "say ${nn_col1}Underscore!"

alias nn_ns			"$nn_say ${nn_col1}Nice ${nn_col2}Shot!"
alias nn_sorry		"$nn_say ${nn_col1}Sorry!"
alias nn_thanks		"$nn_say ${nn_col1}Thanks!"
alias nn_gj			"$nn_say ${nn_col1}Good ${nn_col2}job!"
alias nn_no			"$nn_say ^1Negative"
alias nn_yes		"$nn_say ^2Affirmative"

//A switching mechanism for the above simple binds
//Default
set nn_say "say"

//Team (like the above, except on one line and escapes the slashes with quotes, and uses say_team)
alias simpbind_team "set nn_say \"say_team\"; nn_gmessage Teamsays ^2ON"

//Public (like the above, except on one line and escapes the slashes with quotes, and uses say_team)
alias simpbind_public "set nn_say \"say\"; nn_gmessage Teamsays ^1OFF"

//Pressing F8 makes them teamsays, releasing makes them public
seta userbind22_description "Ninja Pack: Switch certain say binds from public to team"
seta userbind22_press "simpbind_team"
seta userbind22_release "simpbind_public"


// END COMMON ALIASES ------------------------------------------------------------------
