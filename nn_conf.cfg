// GENERAL NEXUIZ SETTINGS -------------------------------------------------------------
// -------------------------------------------------------------------------------------

sbar_hudselector "1"			// A nicer HUD
showbrand 0						// Remove the 'testing only' brand on svn builds
shownetgraph 0					// Show the netgraphfov
cl_autodemo 1 					// auto record demos
scr_screenshot_jpeg_quality 1   // set the default quality of screenshots to 100
set showfps 1					// Show current FPS
set showspeed 1					// Show current speed

// SCOREBOARD SETTINGS------------------------------------------------------------------
// -------------------------------------------------------------------------------------

//Default
// name | -teams,race,lms/kills -teams,lms/deaths -teams,lms,race/suicides -race,dm,tdm/frags +ctf/caps +ctf/pickups +ctf/fckills +ctf/returns +lms/lives +lms/rank +kh/caps +kh/pushes +kh/destroyed ?+race/laps ?+race/time ?+race/time ?+race/fastest +as/objectives -lms,race/score

sbar_columns_set "all"
sbar_width 650

// AoT's Zoom Script Settings ---------------------------------------------
// fov/zoom/sensitivity ---------------------------------------------------
// ------------------------------------------------------------------------
// adjust zoom amount and mouse sensitivity levels to suit yourself
// fov is the field of view that you will see, 90 is the Nexuiz default
// many players prefer the wider 110, 130 is wider than most can see
//
// _fov - Field of View settings work with the button you hold down to change fov, or
// the 'z' key  by default
//
// _fsens - The sensitity of the corresponding fov
//
// _zoom - Zoom settings work in respect to the above fov's when you press the quick zoom key
// the 'mouse3' key by default
//
// _zsens - The sensitity of the corresponding zoomed fov
//

// Default level
set aot_fov1 130
set aot_fsens1 3

set aot_zoom1 60
set aot_zsens1 2

// Zoomed in 1 level
set aot_fov2 110
set aot_fsens2 3

set aot_zoom2 40
set aot_zsens2 1

// Zoomed in 2 levels
set aot_fov3 90
set aot_fsens3 2

set aot_zoom3 20
set aot_zsens3 1

set aot_zoom4 10
set aot_zsens4 1

set aot_zoom5 1
set aot_zsens5 .1

// END OF CONFIGURATION ----------------------------------------------------------------
// -------------------------------------------------------------------------------------

// USER SETTINGS FOR CTF MESSAGES ------------------------------------------------------
// -------------------------------------------------------------------------------------

// fov/zoom/sensitivity settings--------------------------------------------------------

// adjust zoom amount and mouse sensitivity levels to suit yourself
// fov is the field of view that you will see, 90 is the Nexuiz default, many players prefer the wider 110, 130 is wider than most can see
set aot_fov1 130
set aot_fov2 110
set aot_fov3 90
// zoom is the field of view you'll see when you press shift or whatever key you bind for the quick zoom
set aot_zoom1 60
set aot_zoom2 40
set aot_zoom3 20

// fsens and zsens are the mouse sensitivity settings that correspond to the fov and zoom settings above
// you will probably need to change these settings
set aot_fsens1 6
set aot_fsens2 6
set aot_fsens3 6
set aot_zsens1 3
set aot_zsens2 3
set aot_zsens3 3

// END OF USER SETTINGS-----------------------------------------------------------------
